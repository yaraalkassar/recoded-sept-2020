
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bulletin Board</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="javascripts/mocks.js"></script>

</head>

<body>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">

              <div class="col-md-9 col-lg-8 mx-auto" id="login_dialog">
                <h3 class="login-heading mb-4">Welcome back!</h3>
                <form id="login_form">
                  <div class="form-label-group">
                    <input type="text" id="login_username" class="form-control" placeholder="Username" required autofocus>
                    <label for="login_username">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="login_password" class="form-control" placeholder="Password" required>
                    <label for="login_password">Password</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" id="login_button">Sign In</button>

                  <div class="alert alert-danger fade show" style="display: none;" id="login_error">
                      <h4 class="alert-heading">Error!</h4> <span id="login_error_message"></span>
                  </div>

                  <hr/>
                  <p class="text-center">or</p>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="button" id="show_create_user_button">New User</button>
                </form>
              </div>

              <div class="col-md-9 col-lg-8 mx-auto" id="create_user_dialog" style="display: none;">
                <h3 class="login-heading mb-4">Welcome!</h3>
                <form id="create_user_form">
                  <div class="form-label-group">
                    <input type="text" id="create_user_username" class="form-control" placeholder="Username" required autofocus>
                    <label for="create_user_username">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="create_user_password" class="form-control" placeholder="Password" required>
                    <label for="create_user_password">Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="create_user_password_confirmation" class="form-control" placeholder="Confirm Password" required>
                    <label for="create_user_password_confirmation">Confirm Password</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="create_user_agrees_to_terms" required>
                    <label class="custom-control-label" for="create_user_agrees_to_terms">I Agree to the Terms of Service</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" id="show_create_user_button">Sign Up</button>

                  <div class="alert alert-danger fade show" style="display: none;" id="create_user_error">
                      <h4 class="alert-heading">Error!</h4> <span id="create_user_error_message"></span>
                  </div>

                  <hr/>
                  <p class="text-center">or</p>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="button" id="show_login_button">Existing User</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="javascripts/index.js"></script>

</body>

</html>
