
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bulletin Board: Create Post</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="javascripts/mocks.js"></script>

</head>

<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Bulletin Board</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="post_list.html">Recent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post_list.html">Trending</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link btn btn-primary" href="create_post.html">Create Post
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout (swright)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

  <div class="container py-3">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <div class="col-md-9 col-lg-8 mx-auto" id="login_dialog">
          <h3 class="login-heading mb-4">What's on your mind?</h3>
          <form id="post_form">
            <div class="form-label-group">
              <input type="text" id="post_title" class="form-control" placeholder="Title" required autofocus>
              <label for="post_title">Title</label>
            </div>

            <div class="form-group">
              <textarea class="form-control" id="post_message" rows="10" required></textarea>
            </div>

            <div class="alert alert-danger fade show" style="display: none;" id="post_error">
                <h4 class="alert-heading">Error!</h4> <span id="post_error_message"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" id="post_button">Post</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="javascripts/create_post.js"></script>

</body>

</html>
